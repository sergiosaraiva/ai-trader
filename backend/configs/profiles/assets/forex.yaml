# =============================================================================
# FOREX ASSET PROFILE
# =============================================================================
# Asset-specific configuration for forex (FX) trading
# Applies to: EUR/USD, GBP/USD, USD/JPY, etc.
#
# This profile is merged with a trading profile (scalper, trader, investor)
# Asset settings override trading profile's asset section
# =============================================================================

asset:
  class: "forex"
  version: "1.0"
  description: "Configuration for forex currency pairs"

  # ===========================================================================
  # MARKET CHARACTERISTICS
  # ===========================================================================

  market:
    type: "forex"
    trading_hours: "24/5"           # 24 hours, 5 days (closed weekends)
    market_open: "Sunday 17:00 EST"
    market_close: "Friday 17:00 EST"

    # Typical characteristics
    leverage_available: true
    max_leverage: 50                # US regulation, varies by region

    # Liquidity
    liquidity_profile: "high"
    average_daily_volume: "6.6T"    # $6.6 trillion daily volume

    # Settlement
    settlement: "T+2"
    spot_settlement: true

  # ===========================================================================
  # TRADING SESSIONS
  # ===========================================================================

  sessions:
    enabled: true
    timezone: "UTC"
    # Note: Times shown are standard (non-DST). During DST, add 1 hour.

    active_sessions:
      - name: "Sydney"
        start: "21:00"              # 21:00-06:00 UTC (standard)
        end: "06:00"
        weight: 0.7
        characteristics: "Low volatility, AUD/NZD focus"

      - name: "Tokyo"
        start: "23:00"              # 23:00-08:00 UTC (standard)
        end: "08:00"                # Shifted from 00:00-09:00 to standard
        weight: 0.9
        characteristics: "JPY pairs active, moderate volatility"

      - name: "London"
        start: "07:00"              # 07:00-16:00 UTC (standard)
        end: "16:00"                # Shifted from 08:00-17:00 to standard
        weight: 1.3
        characteristics: "High volatility, EUR/GBP focus, ~35% of volume"

      - name: "NewYork"
        start: "12:00"              # 12:00-21:00 UTC (standard)
        end: "21:00"                # Shifted from 13:00-22:00 to standard
        weight: 1.2
        characteristics: "High volatility, USD pairs, ~20% of volume"

    # Session overlaps - highest volatility periods
    overlaps:
      - name: "Tokyo_London"
        start: "07:00"
        end: "08:00"                # Brief overlap
        weight: 1.1

      - name: "London_NewYork"
        start: "12:00"              # 12:00-16:00 UTC (standard)
        end: "16:00"                # Best 4-hour window for forex
        weight: 1.5                 # ~50% of daily volume occurs here

    avoid_low_liquidity: true
    low_liquidity_hours:
      - start: "21:00"
        end: "00:00"               # Between NY close and Tokyo open
    low_liquidity_weight: 0.5

  # ===========================================================================
  # INSTRUMENT SETTINGS
  # ===========================================================================

  instruments:
    # Major pairs - tightest spreads, highest liquidity
    majors:
      - symbol: "EURUSD"
        pip_size: 0.0001
        typical_spread_pips: 0.5
        min_lot_size: 0.01
        liquidity: "very_high"
        volatility: "medium"

      - symbol: "GBPUSD"
        pip_size: 0.0001
        typical_spread_pips: 0.8
        min_lot_size: 0.01
        liquidity: "very_high"
        volatility: "high"

      - symbol: "USDJPY"
        pip_size: 0.01              # JPY pairs have 2-decimal pips
        typical_spread_pips: 0.5
        min_lot_size: 0.01
        liquidity: "very_high"
        volatility: "medium"

      - symbol: "USDCHF"
        pip_size: 0.0001
        typical_spread_pips: 0.8
        min_lot_size: 0.01
        liquidity: "high"
        volatility: "medium"

      - symbol: "AUDUSD"
        pip_size: 0.0001
        typical_spread_pips: 0.6
        min_lot_size: 0.01
        liquidity: "high"
        volatility: "medium"

      - symbol: "USDCAD"
        pip_size: 0.0001
        typical_spread_pips: 0.8
        min_lot_size: 0.01
        liquidity: "high"
        volatility: "medium"

      - symbol: "NZDUSD"
        pip_size: 0.0001
        typical_spread_pips: 1.0
        min_lot_size: 0.01
        liquidity: "medium"
        volatility: "medium"

    # Cross pairs
    crosses:
      - symbol: "EURGBP"
        pip_size: 0.0001
        typical_spread_pips: 1.0
        liquidity: "high"

      - symbol: "EURJPY"
        pip_size: 0.01
        typical_spread_pips: 1.0
        liquidity: "high"

      - symbol: "GBPJPY"
        pip_size: 0.01
        typical_spread_pips: 1.5
        liquidity: "high"
        volatility: "very_high"    # Known for high volatility

    # Default for unspecified pairs
    default:
      pip_size: 0.0001
      typical_spread_pips: 1.5
      min_lot_size: 0.01
      liquidity: "medium"
      volatility: "medium"

  # ===========================================================================
  # COST STRUCTURE
  # ===========================================================================

  costs:
    spread_type: "variable"         # Spreads widen during news/low liquidity
    commission_model: "spread"      # Most retail forex is spread-only

    # Alternative commission models
    ecn_commission_per_lot: 3.50    # Per side, per standard lot

    # Swap/rollover rates
    swap_enabled: true
    swap_time: "17:00 EST"          # Daily rollover time
    triple_swap_day: "Wednesday"    # 3-day swap for weekend

    # Slippage expectations
    typical_slippage_pips: 0.2
    news_slippage_pips: 2.0

  # ===========================================================================
  # RISK ADJUSTMENTS FOR FOREX
  # ===========================================================================

  risk_adjustments:
    # Position sizing adjustments
    pip_value_calculation: true     # Calculate pip value in account currency

    # Volatility adjustments by session
    session_volatility_multipliers:
      Sydney: 0.7
      Tokyo: 0.9
      London: 1.2
      NewYork: 1.1
      London_NewYork: 1.4

    # Correlation considerations
    correlation_limit: 0.7          # Max correlation for multiple positions
    correlated_pairs:
      - group: "USD_majors"
        pairs: ["EURUSD", "GBPUSD", "AUDUSD", "NZDUSD"]
        correlation: "negative"     # These move inversely to USD
      - group: "EUR_crosses"
        pairs: ["EURGBP", "EURJPY", "EURCHF", "EURAUD"]
        correlation: "positive"

  # ===========================================================================
  # NEWS AND EVENTS
  # ===========================================================================

  news:
    enabled: true

    high_impact_events:
      - name: "NFP"
        description: "Non-Farm Payrolls"
        schedule: "First Friday of month, 08:30 EST"
        affected_pairs: ["*USD*"]
        blackout_before_minutes: 30
        blackout_after_minutes: 30

      - name: "FOMC"
        description: "Federal Reserve Rate Decision"
        affected_pairs: ["*USD*"]
        blackout_before_minutes: 60
        blackout_after_minutes: 30

      - name: "ECB"
        description: "European Central Bank Rate Decision"
        affected_pairs: ["EUR*"]
        blackout_before_minutes: 60
        blackout_after_minutes: 30

      - name: "BOE"
        description: "Bank of England Rate Decision"
        affected_pairs: ["GBP*"]
        blackout_before_minutes: 60
        blackout_after_minutes: 30

      - name: "BOJ"
        description: "Bank of Japan Rate Decision"
        affected_pairs: ["*JPY*"]
        blackout_before_minutes: 60
        blackout_after_minutes: 30

    # General news settings
    avoid_high_impact_news: true
    reduce_position_during_news: true
    position_reduction_pct: 50

  # ===========================================================================
  # INDICATOR ADJUSTMENTS FOR FOREX
  # ===========================================================================

  indicator_adjustments:
    # Forex typically uses these specific settings
    atr:
      use_for_pip_normalization: true

    bollinger:
      forex_preferred_std_dev: 2.0

    # Pivot points are popular in forex
    pivot_points:
      enabled: true
      type: "standard"              # standard, fibonacci, woodie, camarilla

    # VWAP less useful (no centralized volume)
    vwap:
      enabled: false
      note: "Forex has no centralized volume data"

  # ===========================================================================
  # DATA SPECIFICS
  # ===========================================================================

  data:
    # Forex data characteristics
    volume_reliability: "low"       # Tick volume only, not true volume
    use_tick_volume: true

    # Gap handling
    weekend_gap_handling: "ignore"  # Gaps between Friday close and Sunday open
    max_gap_tolerance_pips: 50

    # Data quality
    min_tick_count_per_candle: 10   # Minimum ticks for valid candle
