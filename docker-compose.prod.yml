# Docker Compose Production Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# This file overrides settings for production deployment
# Ensure all environment variables are set in .env or deployment platform

services:
  postgres:
    # In production, use a managed database service instead
    # This is only for self-hosted deployments
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Disable debug mode
      - DEBUG=false
    # Read-only volumes for security
    volumes:
      - ./backend/data:/app/data:rw
      - ./backend/models:/app/models:ro
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  agent:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Safety: Default to simulation in production unless explicitly overridden
      - AGENT_MODE=${AGENT_MODE:-simulation}
    volumes:
      # All data volumes read-only except logs
      - ./backend/models:/app/models:ro
      - ./backend/data/forex:/app/data/forex:ro
      - ./backend/data/sentiment:/app/data/sentiment:ro
      - agent_logs:/app/logs:rw
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    restart: always
    environment:
      - ENVIRONMENT=production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agent_logs:
    driver: local

networks:
  ai-trader-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16